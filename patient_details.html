<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Risk Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        p.description {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        form p {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .flex-row {
            display: flex;
            gap: 15px;
        }
        .flex-row p {
            flex: 1;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Risk Level Predictor</h1>
        <p class="description">Please fill this form with your correct and true details</p>

        <form action="http://127.0.0.1:5000/getresults" method="POST">
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required/>
            </p>
            
            <p>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </p>
            
            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="120" placeholder="Enter your age" required/>
            </p>

            <div class="flex-row">
                <p>
                    <label for="tc">Total Cholesterol (mg/dL)</label>
                    <input type="number" name="tc" id="tc" placeholder="e.g., 200" required/>
                </p>
                <p>
                    <label for="hdl">HDL (mg/dL)</label>
                    <input type="number" name="hdl" id="hdl" placeholder="e.g., 50" required/>
                </p>
            </div>

            <p>
                <label for="sbp">Systolic BP (mm Hg)</label>
                <input type="number" name="sbp" id="sbp" placeholder="e.g., 120" required/>
            </p>

            <div class="flex-row">
                <p>
                    <label for="smoke">Do you smoke?</label>
                    <select name="smoke" id="smoke" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </p>
                <p>
                    <label for="bpm">Blood Pressure Medication</label>
                    <select name="bpm" id="bpm" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </p>
            </div>

            <p>
                <label for="diab">Diabetic?</label>
                <select name="diab" id="diab" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </p>

            <p><input type="submit" value="Submit Details"/></p>
        </form>
    </div>
</body>
</html>
